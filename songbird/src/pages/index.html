<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/favicon.ico" type="image/icon">
    <link rel="stylesheet" href="./main.css">
    <title>Songbird</title>
</head>
<body>
    <div class="background"></div>
    <header>
        <div class="logo">
            <a href="./index.html">
                <img src="./assets/img/logo.png" alt="logo">
            </a>
        </div> 
        <nav class="navigation-container">
            <ul class="navigation-list">
                <li class="navigation-item">
                    <div>
                        <a class="lang" key="pageHome" href="./index.html">
                            Home
                        </a>
                    </div>
                </li>
                <li class="navigation-item">
                    <div>
                        <a class="lang" key="pageQuiz" href="./quiz.html">
                            Quiz
                        </a>
                    </div>
                </li>
                <li class="navigation-item">
                    <div>
                        <a class="lang" key="pageGallery" href="./gallery.html">
                            Gallery
                        </a>
                    </div>
                </li>
                <li class="navigation-item">
                    <div class="language-container">
                        <div class="language-en">EN</div>
                        <input type="range" min="0" max="1" class="language-switch" value="0">
                        <div class="language-ru">RU</div>
                    </div>
                </li>
            </ul>
        </nav>
        <div class="menu-container">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>
    <main class="preview">
        <h1 class="preview-title lang" key="titleStart"></h1>
        <div class="preview-container">
            <div class="preview-video-container">
                <div class="block-braun"></div>
                <div class="block-gray"></div>
                <div class="video-block">
                    <div class="sound-switcher-container">
                        <img src="./assets/img/volume-icon-off.svg" alt="sound on button" class="sound-switcher-icon">
                    </div>
                    <video class="preview-video" muted autoplay loop>
                        <source src="./assets/video/birdsong-video.mp4" type="video/mp4">
                    </video>
                </div>
            </div>
            <div class="greeting-text-container">
                <span class="greeting-text-item lang" key="textStart1"></span>
                <span class="greeting-text-item lang" key="textStart2"></span>
                <span class="greeting-text-item lang" key="textStart3"></span class="greeting-text-item">
                <span class="greeting-text-item lang" key="textStart4"></span>
                <span class="greeting-text-item lang" key="textStart5"></span>
                <span class="greeting-text-item lang" key="textStart6"></span>
            </div>
        </div>
        <a href="./quiz.html" class="start-link">
            <button class="preview-start-button lang" key="startButton"></button> 
        </a>    
    </main>
    <footer>
        <a class="rs-logo" href="https://rs.school/js/">
            <img class="rs-logo-img" src="./assets/img/rs_school-icon.svg" alt="rs-scool logo">
        </a>
        <span>2022</span>
        <a href="https://github.com/MarinaStepanchuk">
            <img class="author-logo" src="./assets/img/github-icon.svg" alt="author github">
        </a>
    </footer>
    <script type="module" src="./header.js"></script>
    <script type="module" src="./start.js"></script>
</body>
</html>
